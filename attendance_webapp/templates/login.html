<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 30%;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 50px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .flash {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2> 
        <form method="POST"> 

            {{ form.hidden_tag() }} <!-- CSRF Protection -->

            <label for="email">Email</label>
            {{ form.email(size=30) }}

            <label for="password">Password</label>
            {{ form.password(size=30) }}
            
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{{ url_for('app_blueprint.register') }}">Register here</a></p>
    </div>
</body>
</html>
